spring.application.name=chinanko-graphql

# === SERVER ===
# Render asigna un puerto dinámico en la variable PORT.
# Si no existe (local), usa el 8080.
server.port=${PORT:8080}

# === BASE DE DATOS ===
# Se recomienda usar variables de entorno para seguridad.
# Los valores después de ":" son los defaults (tus credenciales actuales).
spring.datasource.url=${DB_URL:jdbc:postgresql://ep-snowy-shape-adf31u8v-pooler.c-2.us-east-1.aws.neon.tech:5432/chinankodbcore?sslmode=require}
spring.datasource.username=${DB_USERNAME:neondb_owner}
spring.datasource.password=${DB_PASSWORD:npg_h7zlpyjQu0UN}

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === SEGURIDAD ===
# IMPORTANTE: Cambia esto en Render usando una variable de entorno.
security.jwt.secret-key=${JWT_SECRET:3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b}
security.jwt.expiration-time=${JWT_EXPIRATION:20000000000}

# === GRAPHQL ===
# En producción, a veces se deshabilita GraphiQL, pero puedes dejarlo true si lo necesitas.
spring.graphql.graphiql.enabled=${GRAPHIQL_ENABLED:true}

# === EUREKA CLIENT ===
# ¡ATENCIÓN! En Render, "localhost" no funcionará para conectarse a Eureka.
# Debes poner la URL pública o interna de tu servidor Eureka en la variable EUREKA_URI.
eureka.client.enabled=true
eureka.client.register-with-eureka=${EUREKA_REGISTER:true}
eureka.client.fetch-registry=${EUREKA_FETCH:true}
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka/}

# Configuración para que Eureka resuelva la IP/Host correctamente en la nube
# Render_EXTERNAL_HOSTNAME es una variable que Render a veces provee, o puedes definirla tú.
eureka.instance.hostname=${RENDER_EXTERNAL_HOSTNAME:localhost}
eureka.instance.prefer-ip-address=true